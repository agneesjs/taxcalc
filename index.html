<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Wygranej Bukmacherskiej</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    input {
      padding: 8px;
      width: 200px;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Kalkulator Wygranej (Polska)</h2>
  <label for="stake">Stawka (zł):</label>
  <input type="number" id="stake" value="10">

  <label for="odds">Całkowity kurs:</label>
  <input type="number" id="odds" value="478.76" step="0.01">

  <button onclick="calculate()">Oblicz</button>

  <div class="result" id="results"></div>

  <script>
    function calculate() {
      const stake = parseFloat(document.getElementById('stake').value);
      const odds = parseFloat(document.getElementById('odds').value);
      const stakeAfterTax = stake * 0.88;
      const grossWin = stakeAfterTax * odds;
      const taxWin = grossWin > 2280 ? grossWin * 0.10 : 0;
      const netWin = grossWin - taxWin;

      document.getElementById('results').innerHTML = `
        <strong>Stawka brutto:</strong> ${stake.toFixed(2)} zł<br>
        <strong>Stawka po 12% podatku:</strong> ${stakeAfterTax.toFixed(2)} zł<br>
        <strong>Wygrana brutto:</strong> ${grossWin.toFixed(2)} zł<br>
        <strong>Podatek 10% od wygranej:</strong> ${taxWin.toFixed(2)} zł<br>
        <strong><u>Wygrana netto:</u></strong> ${netWin.toFixed(2)} zł
      `;
    }
  </script>
</body>
</html>
